<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
    <link rel="stylesheet" type="text/css" th:href ="@{/css/shelterStyle.css}">
    <link href="/images/dog.png" rel="icon" type="image/x-icon" />
    <title>admin account</title>
</head>
<body>
<div class ="nav">
    <ul class="menu-main">
        <li><a href = "/" th:href="@{http://localhost:8080}" class="current">Home</a></li>
        <li><a href="allDogs" th:href="@{http://localhost:8080/allDogs}">Выбрать питомца</a></li>
        <li><a href="help" th:href="@{http://localhost:8080/help}">Помочь приюту</a></li>
        <li><a href="account" th:href="@{http://localhost:8080/myaccount}">Личный кабинет</a></li>
    </ul>
</div>
<br>

<div class = "username">
    <h1>Hello, <spawn th:text="${user.getUsername()}"></spawn>!</h1>
</div>


<h3>Добавить права администратора пользователю:</h3>
<form th:method="POST" th:action="@{/newAdmin}" th:object="${form}">
        <label>Введите имя пользователя которому хотите добавить права администратора: </label>
        <br/>
        <input type="text" name="username" placeholder="Username"/>
        <br/>
        <input type="submit" value="Добавить"/>
</form>

<h3>Забрать права администратора у пользователя:</h3>
<form th:method="POST" th:action="@{/delAdmin}" th:object="${form}">
    <label>Введите имя пользователя у которого хотите забрать права администратора: </label>
    <br/>
    <input type="text"  name="username" placeholder="Username"/>
    <br/>
    <input type="submit" value="Удалить"/>
</form>

<h3>Добавить новую собаку:</h3>
<form th:method="POST" th:action="@{/addDog}"  enctype="multipart/form-data" th:object="${form}">
    <label>Имя собаки</label>
    <br/>
        <input type="text" name="username" placeholder="name"> <br/>
    <label>Возраст собаки</label>
    <br/>
        <input type=number step=0.1 name="age" placeholder="age"/><br/>
    <label>Пол собаки</label>
    <br/>
        <input type="checkbox" name="genderM" th:checked="${genderM}">мальчик
        <input type="checkbox" name="genderF" th:checked="${genderF}">девочка<br/>
    <label>Размер собаки</label>
    <br/>
        <input type="checkbox" name="middle" th:checked="${middle}">средний
        <input type="checkbox" name="large" th:checked="${large}">большой<br/>
    <label>Описание</label>
    <br/>
    <p><textarea name="description" placeholder="Description"></textarea></p>
    <label>Фото</label>
    <br/>
    <input type="file" name="file">
    <br/>
    <br/>
    <input type="submit" value="Добавить"/>
</form>


<br/>
<div class = "form">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти"/>
    </form>
</div>

</body>
</html>
